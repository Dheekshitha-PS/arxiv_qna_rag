steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/arxivqna:$COMMIT_SHA', '-f', 'app/Dockerfile', '.']


  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'askarxiv'  # your service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/arxivqna:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/arxivqna:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
